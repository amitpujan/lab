<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: aqua;

        }

        header, nav, section, article, aside, footer {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
      ul{
        border: 1px solid black;
      }
      ul li a{
        color: black;
        text-decoration: none;
      }
    </style>
    
  
</head>
<body>

    <header>
        <h1>This is the Header</h1>
    </header>

    <div >
        <ul>
            <li><a href="#" class="ull">Home</a></li>
            <li><a href="#" class="ull">About</a></li>
            <li><a href="#" class="ull" >Contact</a></li>
            
        </ul>
    </div>

    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the content of Article 1.</p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p>This is the content of Article 2.</p>
        </article>
    </section>

    <aside>
        <h2>Aside Section</h2>
        <p>This is additional content or a sidebar.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

</body>
</html>
