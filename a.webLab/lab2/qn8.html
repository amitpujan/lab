<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top to Bottom and Bottom to Top Links</title>
    <style>
        /* Add some styling for better visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-bottom: 1px solid #ccc;
        }
        #top-link,
        #bottom-link {
            position: fixed;
            background-color: #333;
            color: #fff;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 5px;
            height: 25px;
        }
        #top-link {
            top: 10px;
            right: 10px;
        }
        #bottom-link {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<section id="top-section">
    <p>This is the top section. Scroll down to see the bottom section.</p>
</section>

<section id="bottom-section">
    <p>This is the bottom section. Scroll up to see the top section.</p>
</section>

<!-- Anchor links -->
<a href="#bottom-section" id="bottom-link">Bottom to Top</a>
<a href="#top-section" id="top-link">Top to Bottom</a>

</body>
</html>
