<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Styled Hyperlinks</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    padding: 20px;
}

.grid-item {
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 8px;
}

.grid-item a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
}

.grid-item a:hover {
    color: #007BFF;
}
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            <a href="#">Link 1</a>
        </div>
        <div class="grid-item">
            <a href="#">Link 2</a>
        </div>
        <div class="grid-item">
            <a href="#">Link 3</a>
        </div>
        <div class="grid-item">
            <a href="#">Link 4</a>
        </div>
        <div class="grid-item">
            <a href="#">Link 5</a>
        </div>
        <div class="grid-item">
            <a href="#">Link 6</a>
        </div>
    </div>

</body>
</html>
